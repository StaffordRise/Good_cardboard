	<link rel="icon" href="./favicon.ico">

	<title>Добрый картон</title>

	<!-- botstrap grid css -->
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&&display=swap" rel="stylesheet">

	<!-- <link rel="stylesheet" href="css/fonts.css"> -->

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css">

<body>

	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header-logo">
						<img src="img/header/header-logo.png" alt="Добрый картон">
					</div><!-- header__logo -->
				</div><!-- col-4 -->
				<div class="col-8">
					<div class="header-contacts">
						<div class="header-contacts__phone">
							8 (347) 271-54-28
						</div>
						<div class="header-contacts__phone">
							8 (937) 363-30-00
						</div>
						<button class="header-contacts__button button">
							<img src="img/header/icon-phone.png" alt="телефон">
							Заказать звонок
						</button>
					</div><!-- header__contacts -->
				</div><!-- col-8 -->
			</div><!-- row -->
		</div><!-- container -->
	</header><!-- header -->

	<section class="main">
		<div class="container">
			<div class="row align-items-center">

				<div class="col-5">
					<div class="main-img">
						<img src="img/main-img/cardboard.png" alt="Картон">	
					</div><!-- main-img -->
					<div class="main-img__rostest">
						<img src="img/main-img/rostest.png" alt="Ростест">
					</div><!-- main-img__rostest -->
				</div><!-- col-5 -->

				<div class="col-7">
					<div class="main-text">
						<h1 class="main-text__title">
							Производство упаковки из гофрокартона
						</h1><!-- main-text__title -->
						<div class="main-text__subtitle">
							с доставкой по всей России
						</div><!-- main-text__subtitle -->
						<div class="main-text__form">
							<!-- ТУТ БУДЕТ ФОРМА -->
						</div><!-- main-text__form -->
					</div><!-- main-text -->
				</div><!-- col-7 -->

			</div><!-- row -->
		</div><!-- container -->
	</section>
